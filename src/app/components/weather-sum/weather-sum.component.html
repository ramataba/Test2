<div *ngIf="weather" class="container">
  <div class="card p-3">
    <div class="d-flex">
      <h6 class="flex-grow-1">{{ weather.city }}</h6>
      <h6>{{ getTime(weather.timezone) }}</h6>
    </div>
    <div class="d-flex flex-column temp mt-5 mb-3">
      <h1 class="mb-0 font-weight-bold" id="heading"> {{weather.current?.temp}} Â°C</h1>
    </div>
    <div class="d-flex">
      <div class="temp-details flex-grow-1">
        <p class="my-1"> <img src="https://i.imgur.com/B9kqOzp.png" height="17px" alt="wind"> <span>{{ weather.current?.wind_speed}} km/h</span> </p>
        <p class="my-1"><i class="mr-2" aria-hidden="true">Humidity</i><span> {{weather.current?.humidity}} % </span> </p>
      </div>
      <div> <img [src]="getIcon()" width="100px" alt="icon"> </div>
    </div>
  </div>
</div>
